name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image name
        id: meta
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Make blue
        id: blue
        run: sed -i 's/ENV VERSION=.*/ENV VERSION=blue/' Dockerfile

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:blue

      - name: Make red
        id: red
        run: sed -i 's/ENV VERSION=.*/ENV VERSION=red/' Dockerfile

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:red

      - name: Make purple
        id: purple
        run: sed -i 's/ENV VERSION=.*/ENV VERSION=purple/' Dockerfile

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:purple

      - name: Make green
        id: green
        run: sed -i 's/ENV VERSION=.*/ENV VERSION=green/' Dockerfile

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:green

